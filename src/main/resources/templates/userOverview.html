<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="fragments/template :: head"></head>

<body>

    <nav th:replace="fragments/template :: navbar"></nav>

    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                </div>

                <div class="col-6">
                        <h2>Users</h2>

                        <div th:if="${errorMessage}" class="alert alert-info" role="alert">
                            <span th:text="${errorMessage}">Error message</span>
                        </div>
                        <div th:if="${successMessage}" class="alert alert-success" role="alert">
                            <span th:text="${successMessage}">Success message</span>
                        </div>

                        <div>
                            <table class="table">
                                <tr>
                                    <th scope="col">Email</th>
                                    <th scope="col">Name</th>
                                    <th scope="col" class="th-fixed-width-small"></th>
                                </tr>
                                <tr th:each="user : ${users}">
                                    <td>
                                        <a th:href="@{/admin/users/{userId}(userId=${user.id})}" th:text="${user.email}"></a>
                                    </td>
                                    <td th:text="${user.name}"></td>
                                    <td class="text-center">
                                        <button type="button"
                                                class="editButton"
                                                id="deletePantryProductBtn"
                                                data-toggle="modal"
                                                data-target="#deleteModal"
                                                th:data-id="${user.id}"
                                                th:data-name="${user.name}">
                                            <span class="material-symbols-outlined">delete</span>
                                        </button>
                                    </td>
                                </tr>
                            </table>
                        </div>
                </div>

                <div class="col">
                </div>

                <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="areYouSure?" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="confirmationTitle">Deleting <span class="nameSpan">userName</span></h5>
                            </div>
                            <div class="modal-body">
                                <p>
                                    You are about to remove user <b><span class="nameSpan">userName</span></b>.<br>
                                    This cannot be undone! Are you sure you want to continue?
                                </p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <a id="deleteLink" class="btn btn-delete" href="#">
                                    Confirm
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <footer th:replace="fragments/template :: footer"></footer>

    <script type="text/javascript" src="/js/deleteUserModal.js"></script>

</body>

</html>
