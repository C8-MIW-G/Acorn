<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="fragments/template :: head">
</head>

<body>

<nav th:replace="fragments/template :: navbar"></nav>

<main>
    <div class="content-medium basket">

        <h2>Log in</h2>
        <form name="f" th:action="@{/login}" method="post">
            <div th:if="${param.error}" class="alert alert-error">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>

            <label for="username">Username</label>
            <div class="form-group">
                <input type="text" id="username" name="username" class="input-text">
            </div>

            <label for="password">Password</label>
            <div class="form-group">
                <input type="password" id="password" name="password" class="input-text">
            </div>

            <div class="overflow-auto">
                <button type="submit" class="btn btn-primary btn-small float-right">Log in</button>
            </div>
        </form>

        <div th:if="${errorMessage}" class="alert alert-warning" role="alert">
            <span th:text="${errorMessage}">Error message</span>
        </div>

    </div>

</main>

<footer th:replace="fragments/template :: footer"></footer>

</body>

</html>
