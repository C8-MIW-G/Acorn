<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="fragments/template :: head">
</head>

<body>

<nav th:replace="fragments/template :: navbar"></nav>

<main>

    <div class = "container">
        <div class="row">

            <div class="col">
            </div>

            <div class="col-5">
                    <div class="text-center">
                        <h1 class="brand-custom">Acorn</h1>
                    </div>

                    <div class="basket">
                        <h2 class="mb-5">Sign up to start reducing your food-waste!</h2>
                        <form th:action="@{/register}" method="post" th:object="${userRegisterVM}">
                            <div th:if="${errorMessage}" class="alert alert-info" role="alert">
                                <span th:text="${errorMessage}">Error message</span>
                            </div>
                            <div class="form-group">
                                <label for="email">What is your e-mailaddress?</label>
                                <div class="form-group">
                                    <input type="text" id="email" th:field="*{email}" class="input-text" placeholder="Enter your e-mailaddress.">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="name">What can we call you?</label>
                                <span><sub>This is how others will see you.</sub></span>
                                <div class="form-group">
                                    <input type="text" id="name" th:field="*{name}" class="input-text" placeholder="Enter your profile name.">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password">Create a password</label>
                                <div class="form-group">
                                    <input type="password" id="password" th:field="*{password}" class="input-text" placeholder="Create a password.">
                                </div>
                                <label for="passwordCheck">Confirm password</label>
                                <div class="form-group">
                                    <input type="password" id="passwordCheck" th:field="*{passwordCheck}" class="input-text" placeholder="Reenter your password.">
                                </div>
                            </div>
                            <div class="overflow-auto">
                                <button type="submit" class="btn btn-primary btn-small float-right">Sign up</button>
                            </div>
                        </form>
                    </div>
            </div>

            <div class="col">
            </div>

        </div>
    </div>
</main>

<footer th:replace="fragments/template :: footer"></footer>

</body>

</html>
