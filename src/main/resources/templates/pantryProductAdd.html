<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="fragments/template :: head"></head>

<body>
<nav th:replace="fragments/template :: navbar"></nav>

<main>
    <div class="content-medium">

        <div class="d-flex flex-row my-4">
            <a th:href="@{/pantry/{pantryId}(pantryId=${pantryId})}"><button type="button" class="btn btn-secondary">Return</button></a>
        </div>

        <h2>Add product</h2>

        <form th:action="@{/pantry/{pantryId}/add(pantryId=${pantryProduct.pantryId})}" method="post" th:object="${pantryProduct}" id ="the-form">
            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{pantryId}">

            <div class="table-container scrollbar-thin" th:if="${pantryProduct.id == -1}">
                <div th:each="product : ${productDefinitions}">
                    <button type="button"
                            class="pantryProductButton"
                            data-toggle="modal"
                            data-target="#myModal"
                            th:data-product-id="${product.id}"
                            th:data-product-name="${product.name}"
                            th:text="${product.name}">
                    </button>
                </div>
            </div>

            <div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="areYouSure?" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="confirmationTitle">Add <span th:block id="productName"></span></h5>
                        </div>
                        <div class="modal-body">
                            <div>
                                <label for="expirationDate">Expiration date:</label>
                            </div>
                            <div>
                                <input id="expirationDate" type="date" th:field="*{expirationDate}">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <!--The productId is dynamically set in this hidden field using JavaScript-->
                            <input type="hidden" id="productId" th:value="-1" th:name="productDefinitionId">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button id="submitButton" type="submit" class="btn btn-primary btn-small float-right">Submit</button>
                        </div>
                    </div>
                </div>
            </div>

        </form>

    </div>
</main>

<footer th:replace="fragments/template :: footer"></footer>
<div th:replace="fragments/template :: bodyScripts"></div>

</body>

<script type="text/javascript" src="/js/pantryProductAdd.js"></script>

</html>
