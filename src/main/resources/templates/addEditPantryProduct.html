<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="fragments/template :: head"></head>

<body>
<nav th:replace="fragments/template :: navbar"></nav>

<main>
    <div class="content-medium">

        <h2 th:if="${pantryProduct.id == -1}">Add a product to the pantry</h2>
        <h2 th:unless="${pantryProduct.id == -1}">Edit a product</h2>

        <form th:action="@{/pantry/{pantryId}/add(pantryId=${pantryProduct.pantryId})}" method="post" th:object="${pantryProduct}" id ="the-form">
            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{pantryId}">
            <input type="hidden" th:field="*{productDefinitionId}" th:unless="${pantryProduct.id == -1}">

            <div class="table-container scrollbar-thin" th:if="${pantryProduct.id == -1}">
                <div th:each="product : ${productDefinitions}">
                    <button type="button"
                            data-toggle="modal"
                            data-target="#myModal"
                            th:data-product-id="${product.id}"
                            th:data-product-name="${product.name}"
                            th:text="${product.name}"
                            th:value="${product.id}">
                    </button>
                </div>
            </div>

            <p id="JSTEST"></p>

            <div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="areYouSure?" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="confirmationTitle">Add <span th:block id="productName"></span></h5>
                        </div>
                        <div class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <!--The productId is dynamically set in this hidden field using JavaScript-->
                            <input type="hidden" id="productId" th:value="-1" th:name="productDefinitionId">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary btn-small float-right">Submit</button>
                        </div>
                    </div>
                </div>
            </div>

        </form>

    </div>
</main>

<footer th:replace="fragments/template :: footer"></footer>
<div th:replace="fragments/template :: bodyScripts"></div>

<script>
    // If the modal is shown
    $('#myModal').on('show.bs.modal', function (event) {
        // Find the button
        let button = $(event.relatedTarget)

        // From button select data-* objects, extract those values into variables
        let productId = button.data('product-id')
        let productName = button.data('product-name')

        // Inject values into modal
        var modal = $(this)
        modal.find('#productName').text(productName)
        modal.find('#productId').val(productId.toString())
    })
</script>

</body>



</html>
