<!DOCTYPE html>
<html lang="en" >
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="fragments/template :: head">
</head>

<body>
<nav th:replace="fragments/template :: navbar"></nav>

<main>
    <div class="pantryContentsWrapper">

        <h2>Add or edit a product</h2>

        <form th:action="@{/pantry/{pantryId}/add(pantryId=${pantryProduct.pantry.id})}" method="post" th:object="${pantryProduct}">
            <div class="form-group row">
                <div class="col-sm-10">
                    <input type = "text" th:field="*{id}">
                    <input type = "hidden" th:field="*{pantry}">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Save item in pantry</button>
        </form>

    </div>
</main>

<footer th:replace="fragments/template :: footer"></footer>
</body>
</html>
