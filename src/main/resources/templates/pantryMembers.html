<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="fragments/template :: head">
</head>

<body>

<nav th:replace="fragments/template :: navbar"></nav>

<main>
    <div class="content-large">

        <h2>Pantry Members</h2>

        <div class="table-container scrollbar-thin">
            <table th:if="${acornUser.size > 0}" class="table">
                <thead>
                <tr>
<!--                    <th class="th-fixed-width-small text-align-right" scope="col">Id</th> TODO determine if this needs to be on the form-->
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th class="th-fixed-width-small"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="pantryMember : ${acornUser}">
<!--                    <input type="hidden" th:text="${pantryMember.id}" class="text-align-right"> TODO determine if this needs to be on the form-->
                    <td th:text="${pantryMember.name}"></td>
                    <td th:text="${pantryMember.email}"></td>
                </tr>
                </tbody>

            </table>


        </div>

    </div>

</main>

<footer th:replace="fragments/template :: footer"></footer>

</body>

</html>
