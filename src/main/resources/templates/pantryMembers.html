<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="fragments/template :: head">
</head>

<body>

<nav th:replace="fragments/template :: navbar"></nav>

<main>
    <div class="content-large">

        <h2>Pantry Members</h2>

        <div class="table-container scrollbar-thin">

            <div class="d-flex flex-row my-4">
                <a th:href="@{/pantry/{pantryId}/members/addMember(pantryId=${pantryId})}"><button type="button" class="btn btn-primary">Add new member</button></a>
            </div>

            <table th:if="${pantryMembers.size > 0}" class="table">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th class="th-fixed-width-small"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="pantryMember : ${pantryMembers}">
                    <td th:text="${pantryMember.acornUserName}"></td>
<!--                    <td th:text="${pantryMember.acornUserEmail}"></td>-->
                    <td>
                        <a th:if="${pantryMembers.size > 1 } "th:href="@{/pantry/{pantryId}/members/{pantryUserId}/delete(pantryId=${pantryId}, pantryUserId=${pantryMember.getPantryUserId()})}">remove</a>
                    </td>
                </tr>
                </tbody>

            </table>

        </div>

    </div>

</main>

<footer th:replace="fragments/template :: footer"></footer>

</body>

</html>
