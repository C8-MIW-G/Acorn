<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="fragments/template :: head">
</head>

<body>

<nav th:replace="fragments/template :: navbar"></nav>

<main>
    <div class="pantryContentsWrapper">

        <h2>Define a new product</h2>

        <form th:action="@{/products/create}" method="post" th:object="${product}">
            <input type="hidden" th:field="*{id}">
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" id="name" th:field="*{name}">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Save this product</button>
        </form>

    </div>
</main>

<footer th:replace="fragments/template :: footer"></footer>

</body>

</html>
