<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="fragments/template :: head"></head>

<body>

<nav th:replace="fragments/template :: navbar"></nav>

<main>
    <div class="content-medium">

        <div class="ml-4">
            <span>Your profile</span>
            <h2 th:text="${userEditView.name}">name</h2>
        </div>

        <div th:if="${errorMessage}" class="alert alert-info" role="alert">
            <span th:text="${errorMessage}">errorMessage</span>
        </div>
        <div th:if="${successMessage}" class="alert alert-success" role="alert">
            <span th:text="${successMessage}">successMessage</span>
        </div>

        <div class="basket form-group overflow-auto">
            <h3>Change your e-mailaddress</h3>
            <form th:action="@{/profile/edit}" method="post" th:object="${userEditView}">
                <input type ="hidden" id="id" th:field="*{id}">
                <input type ="hidden" id="name" th:field="*{name}">
                <div class="form-group">
                    <label for="displayName">Your e-mailaddress</label>
                    <div>
                        <input type="text" id="displayName" th:field="*{email}" th:placeholder="${email}" class="input-text">
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary mt-4 btn-small float-right">Save</button>
                </div>
            </form>
        </div>

        <div class="basket form-group overflow-auto">
            <h3>Change your password</h3>
            <form th:action="@{/profile/edit}" method="post" th:object="${userEditView}">
                <input type ="hidden" id="id" th:field="*{id}">
                <input type ="hidden" id="name" th:field="*{name}">
                <input type ="hidden" id="email" th:field="*{email}">
                <div>
                    <label for="password">Your current password</label>
                    <div>
                        <input type="password" id="password" th:field="*{oldPassword}" class="input-text" placeholder="Enter your current password.">
                    </div>
                    <label for="password">Create a new password</label>
                    <div>
                        <input type="password" id="password" th:field="*{newPassword}" class="input-text" placeholder="Create a new password.">
                    </div>
                    <label for="password">Confirm new password</label>
                    <div>
                        <input type="password" id="password" th:field="*{newPasswordCheck}" class="input-text" placeholder="Confirm your new password.">
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary mt-4 btn-small float-right">Save</button>
                </div>
            </form>
        </div>

    </div>
</main>

<footer th:replace="fragments/template :: footer"></footer>

</body>

</html>
