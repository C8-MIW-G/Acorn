<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="fragments/template :: head">
</head>

<body>

<nav th:replace="fragments/template :: navbar"></nav>

<main>

        <div class="content-medium">

            <div class="ml-4">
                <span>Your profile</span>
                <h2 th:text="${name}">name</h2>
            </div>

            <div class="basket form-group overflow-auto">
                <h3>Change your email</h3>
                <form th:action="@{/profile/edit}" method="post" th:object="${userEditView}">
                    <div class="form-group">
                        <label for="displayName">E-mail: </label>
                        <div>
                            <input type ="hidden" id="id" th:field="*{id}">
                            <input type="text" id="displayName" th:field="*{email}" th:placeholder="${email}" class="input-text">
                        </div>
                    </div>
                    <div th:if="${emailErrorMessage}" class="alert alert-info" role="alert">
                        <span th:text="${emailErrorMessage}">Error message</span>
                    </div>
                    <button type="submit" class="btn btn-primary mt-4 btn-small float-right">Save</button>
                </form>
            </div>

            <div class="basket form-group overflow-auto">
                <h3>Change your password</h3>
                <form th:action="@{/profile/edit}" method="post" th:object="${userEditView}">
                    <div>
                        <input type ="hidden" id="id" th:field="*{id}">
                        <label for="password">Your current password:</label>
                        <div>
                            <input type="password" id="password" th:field="*{oldPassword}" class="input-text">
                        </div>
                        <label for="password">Your new password:</label>
                        <div>
                            <input type="password" id="password" th:field="*{newPassword}" class="input-text">
                        </div>
                        <label for="password">Your new password again:</label>
                        <div>
                            <input type="password" id="password" th:field="*{newPasswordCheck}" class="input-text">
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary mt-4 btn-small float-right">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<footer th:replace="fragments/template :: footer"></footer>

</body>

</html>
