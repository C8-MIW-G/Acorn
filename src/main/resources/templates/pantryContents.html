<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="fragments/template :: head"></head>

<body>

<nav th:replace="fragments/template :: navbar"></nav>

<main>
    <div class="pantryContentsWrapper">
        <h2>Pantry contents</h2>
        <a th:href="@{/pantry/{pantryId}/add(pantryId=${pantryId})}"><button type="button" class="btn btn-primary">Add new</button></a>
        <table>
            <tr>
                <th>Product</th>
                <th>Expiration date</th>
                <th></th>
            </tr>
            <tr th:each="pantryProduct : ${pantryProducts}">
                <td>
                    <a th:href="@{/pantry/{pantryId}/edit/{pantryProductId}(pantryId=${pantryId}, pantryProductId=${pantryProduct.id})}" th:text="${pantryProduct.productDefinition.name}"></a>
                </td>
                <td th:text="${pantryProduct.expirationDate}"></td>
                <td>
                    <a th:href="@{/pantryProduct/{pantryProductId}/delete(pantryProductId=${pantryProduct.id})}">delete</a>
                </td>
            </tr>
        </table>
    </div>

</main>

<footer th:replace="fragments/template :: footer"></footer>

</body>

</html>
