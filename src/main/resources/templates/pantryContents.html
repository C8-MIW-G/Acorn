<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="fragments/template :: head"></head>

<body>

<nav th:replace="fragments/template :: navbar"></nav>

<main>

    <div class="content-large">

        <div>
            <span>Pantry</span>
            <h2 th:text="${pantryName}"></h2>
        </div>

        <div class="d-flex flex-row my-4">
            <a th:href="@{/pantry/{pantryId}/add(pantryId=${pantryId})}"><button type="button" class="btn btn-primary">Add product</button></a>
            <button type="button" class="btn btn-delete ml-auto" data-toggle="modal" data-target="#myModal">Delete pantry</button>
        </div>

        <div class="table-container scrollbar-thin">
            <table th:if="${pantryProducts.size > 0}" class="table">
                <tr>
                    <th scope="col">Product</th>
                    <th scope="col" class="th-fixed-width-med text-center">Expiration date</th>
                    <th class="th-fixed-width-small text-center"></th>
                </tr>
                <tr th:each="pantryProduct : ${pantryProducts}">
                    <td >
                        <a th:href="@{/pantry/{pantryId}/edit/{pantryProductId}(pantryId=${pantryId}, pantryProductId=${pantryProduct.id})}" th:text="${pantryProduct.productDefinition.name}"></a>
                    </td>
                    <td class="text-center" th:text="${pantryProduct.expirationDate}"></td>
                    <td class="text-center">
                        <a th:href="@{/pantryProduct/{pantryProductId}/delete(pantryProductId=${pantryProduct.id})}">remove</a>
                    </td>
                </tr>
            </table>

            <p th:unless="${pantryProducts.size != 0}" class="text-center">This seems to be a bit empty... try to add some products!</p>
        </div>

        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="areYouSure?" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmationTitle">Are you sure?</h5>
                    </div>
                    <div class="modal-body">
                        <p>
                            You are about to remove pantry <span th:block th:text="${pantryName}"></span>
                            that has <span th:block th:text="${pantryProducts.size}"></span> product(s) in it.
                            This action cannot be undone!
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <a th:href="@{/pantry/{pantryId}/delete(pantryId=${pantryId})}"><button type="submit" class="btn btn-delete" data-pantry-id="${pantry.id}">Delete pantry</button></a>
                    </div>
                </div>
            </div>
        </div>

    </div>

</main>

<footer th:replace="fragments/template :: footer"></footer>

<div th:replace="fragments/template :: bodyScripts"></div>

</body>

</html>
