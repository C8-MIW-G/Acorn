<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="fragments/template :: head">
</head>

<body>

<nav th:replace="fragments/template :: navbar"></nav>

<main>
    <div class="pantrySelectionWrapper">

        <h2>Select a pantry</h2>
        <a href="/pantry/create"> Add new Pantry</a>
        <table>
            <tr>
                <th>Name</th>
                <th></th>
            </tr>
            <tr th:each="pantry : ${pantries}">
                <td>
                    <a
                        th:href="@{/pantry/{pantryId}(pantryId=${pantry.id})}"
                        th:text="${pantry.name}">Pantry name
                    </a>
                </td>
                <td>
                    <a th:href="@{/pantry/{pantryId}/delete(pantryId=${pantry.id})}">delete</a>
                </td>
                <td>
                    <a th:href="@{/pantry/{pantryId}/edit(pantryId=${pantry.id})}"> edit</a>
                </td>
            </tr>
        </table>

    </div>
</main>

<footer th:replace="fragments/template :: footer"></footer>

</body>

</html>
